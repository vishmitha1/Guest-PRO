<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href='./receptionist-reservations.css'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="Your Logo" width="100">
        </div>
        <a class="nav-link" href="#">Reservations</a>
        <a class="nav-link" href="#">Rooms</a>
        <a class="nav-link" href="#">Pending Payments</a>
        <div class="logout-button">
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="dashboard">
        <div class="user-profile">
            <img src="profile-pic.jpg" alt="User Profile Picture">
            <div class="user-profile-info">
                <p>John Doe</p>
                <p>User</p>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button>Search</button>
        </div>

        <button class="new-reservations-button">Add Reservation</button>
        
        <div class="reservations">Reservations</div>
        
        <table class="table" id="reservationsTable">
            <tr>
                <th>Reservation No</th>
                <th>Room No</th>
                <th>Checkin Date</th>
                <th>Checkout Date</th>
                <th>Phone Number</th>
                <th>Edit</th>
            </tr>
            <tr>
                <td>1</td>
                <td>101</td>
                <td><input type="date" class="editable-input" value="2023-10-30"></td>
                <td><input type="date" class="editable-input" value="2023-11-05"></td>
                <td>231-45</td>
                <td>
                    <button class="delete-button">Delete</button>
                    <button class="update-button">Update</button>
                </td>
            </tr>
            <!-- Add more rows -->
        </table>
    </div>
</body>
</html>
