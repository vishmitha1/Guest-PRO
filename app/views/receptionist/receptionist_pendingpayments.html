<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href='./receptionist-pendingpayments.css'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="Your Logo" width="100">
        </div>
        <a class="nav-link" href="#">Reservations</a>
        <a class="nav-link" href="#">Rooms</a>
        <a class="nav-link" href="#">Pending Payments</a>
        <div class="logout-button">
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="dashboard">
        <div class="user-profile">
            <img src="profile-pic.jpg" alt="User Profile Picture">
            <div class="user-profile-info">
                <p>JohnDoe</p>
                <p>User</p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button>Search</button>
        </div>

        <div class="payment-details">Pending Payments</div>

        <table class="table" id="roomDetailsTable">
            <tr>
                <th>Reservation No</th>
                <th>Guest ID</th>
                <th>Total Bill</th>
                <th>Pending Bill</th>
                <th>Calculate</th>
                <th>Pay</th>
            </tr>
            <tr>
                <td>12345</td>
                <td>6789</td>
                <td>$200</td>
                <td>$50</td>
                <td><button class="calculate-button">Calculate</button></td>
                <td><button class="payment-button">Proceed to Payment</button></td>
            </tr>
            <!-- Add more rows as needed... -->
        </table>
    </div>
</body>
</html>
