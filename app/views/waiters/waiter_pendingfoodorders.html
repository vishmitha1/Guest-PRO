<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href='./waiter-pendingfoodorders.css'>
       
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="Your Logo" width="100">
        </div>
        <a class="nav-link" href="#">Food Orders</a>
        <a class="nav-link" href="#">View Ratings</a>
        <div class="logout-button">
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="dashboard">
        <div class="user-profile">
            <img src="profile-pic.jpg" alt="User Profile Picture">
            <div class="user-profile-info">
                <p>John Doe</p>
                <p>User</p>
            </div>
        </div>
        
        <div class="pending-food-orders">Pending Food Orders</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button>Search</button>
        </div>
        <table class="table" id="waiterFoodOrdersTable">
            <tr>
                <th>Order No</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2023-10-29</td>
                <td>10:00 AM</td>
                <td>Sample Order</td>
                <td>$50.00</td>
                <td>
                    <select id="status1">
                        <option value="Received">Received</option>
                        <option value="Preparing">Preparing</option>
                        <option value="Ready for Pick Up">Ready for Pick Up</option>
                        <option value="On Its Way">On Its Way</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>2023-10-30</td>
                <td>11:00 AM</td>
                <td>Another Order</td>
                <td>$75.00</td>
                <td>
                    <select id="status2">
                        <option value="Received">Received</option>
                        <option value="Preparing">Preparing</option>
                        <option value="Ready for Pick Up">Ready for Pick Up</option>
                        <option value="On Its Way">On Its Way</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
