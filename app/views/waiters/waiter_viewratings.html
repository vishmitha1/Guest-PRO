<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href='./waiter-viewratings.css'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="Your Logo" width="100">
        </div>
        <a class="nav-link" href="#">Pending Food Orders</a>
        <a class="nav-link" href="#">View Ratings</a>
        <div class="logout-button">
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="dashboard">
        <div class="user-profile">
            <img src="profile-pic.jpg" alt="User Profile Picture">
            <div class="user-profile-info">
                <p>John Doe</p>
                <p>User</p>
            </div>
        </div>
        
        <!-- Monthly Rating Section -->
        <div class="monthly-rating">
            <div class="monthly-rating-title">
                Monthly Rating
            </div>
            <div class="waiter-image">
                <img src="waiter-pic.jpg" alt="Waiter Image">
                <div class="waiter-rating">
                    4.7 stars
                </div>
            </div>
        </div>

        <!-- Customer Comments Section -->
        <div class="customer-comments">
            <div class="customer-comment">
                <img src="customer-pic1.jpg" alt="Customer 1 Image">
                <div class="customer-comment-info">
                    <p>Customer 1</p>
                    <p>Great service!</p>
                </div>
            </div>
            <div class="customer-comment">
                <img src="customer-pic2.jpg" alt="Customer 2 Image">
                <div class="customer-comment-info">
                    <p>Customer 2</p>
                    <p>Excellent waiter!</p>
                </div>
            </div>
            <!-- Add more customer comments -->
        </div>
    </div>
</body>
</html>
