<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the navigation bar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #002447;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* CSS for the logo section */
        .logo-section {
            background-color: #003366;
            padding: 10px;
            text-align: center;
        }

        /* CSS for the logout button */
        .logout-button {
            position: absolute;
            bottom: 50px;
            left: 20px;
            background-color: #FFD700;
            padding: 10px;
            width: 100px;
            text-align: center;
            border-radius: 50px; /* Rounded corners */
        }

        .logout-button:hover {
            background-color: #fde660;
        }

        /* CSS for the navigation links */
        .nav-link {
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
        }

        .nav-link:hover {
            background-color: #003366;
        }

        /* CSS for the dashboard section */
        .dashboard {
            margin-left: 250px; /* Adjusted for sidebar width */
            padding: 20px;
        }

        .dashboard-title {
            color: black;
            font-size: 24px;
        }

        .room-details{
            color: black;
            font-size: 18px;
            margin-top: 20px; /* Add spacing between subheading and table */
        }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Right-align the user profile section */
            margin-bottom: 20px;
        }

        .user-profile img {
            width: 50px; /* Adjust the image size */
            height: 50px; /* Adjust the image size a */
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-profile-info {
            color: black;
        }

        .user-profile-info p {
            margin: 0;
        }

        /* CSS for the search bar */
        .search-bar {
            margin-top: 20px;
            display: flex;
        }

        .search-bar input[type="text"] {
            flex: 1; /* Take up available space */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #E6E7E8; /* Add border to the input field */
        }

        .search-bar button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-top-right-radius: 0; /* No rounded corners on the button */
            border-bottom-right-radius: 0;
        }

        .search-bar button:hover {
            background-color: #002447;
        }

        /* Food Order Menu Styles */
        .food-menu {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .food-item {
            margin-bottom: 20px;
            text-align: center;
        }

        .food-item img {
            width: 100px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .quantity-control button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .delivery-options {
            margin-top: 20px;
        }

        .delivery-options select, .delivery-options input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #E6E7E8;
        }

        .order-button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .order-button:hover {
            background-color: #002447;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="Your Logo" width="100">
        </div>
        <a class="nav-link" href="#">Option 1</a>
        <a class="nav-link" href="#">Option 2</a>
        <a class="nav-link" href="#">Option 3</a>
        <a class="nav-link" href="#">Option 4</a>
        <a class="nav-link" href="#">Option 5</a>
        <div class="logout-button">
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="dashboard">
        <div class="user-profile">
            <img src="profile-pic.jpg" alt="User Profile Picture">
            <div class="user-profile-info">
                <p>John Doe</p>
                <p>User</p>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button>Search</button>
        </div>

        <!-- Food Order Menu -->
        <div class="food-menu">
            <h2>Food Menu</h2>
            <div class="food-item">
                <img src="food-item-1.jpg" alt="Food Item 1" width="100">
                <h3>Food Item 1</h3>
                <p>Price: $10</p>
                <div class="quantity-control">
                    <button onclick="decreaseQuantity('quantity1')">-</button>
                    <span id="quantity1">0</span>
                    <button onclick="increaseQuantity('quantity1')">+</button>
                </div>
            </div>
            <div class="food-item">
                <img src="food-item-2.jpg" alt="Food Item 2" width="100">
                <h3>Food Item 2</h3>
                <p>Price: $12</p>
                <div class="quantity-control">
                    <button onclick="decreaseQuantity('quantity2')">-</button>
                    <span id="quantity2">0</span>
                    <button onclick="increaseQuantity('quantity2')">+</button>
                </div>
            </div>
            
        <!-- Delivery Options -->

            <div class="delivery-options">
                <h3>Delivery Options</h3>
                <label for="floor">Select Floor:</label>
                <select id="floor" name="floor">
                    <option value="floor1">Floor 1</option>
                    <option value="floor2">Floor 2</option>
                    <option value="floor3">Floor 3</option>
                </select>
                <br>
                <label for="room">Enter Room Number:</label>
                <select id="floor" name="floor">
                    <option value="floor1">Room 1</option>
                    <option value="floor2">Room 2</option>
                    <option value="floor3">Room 3</option>
                </select>
            </div>

            <button class="order-button">Place Order</button>
        </div>
    </div>

    <script>
        // JavaScript functions for quantity control and order placement
        let quantity1 = 0;
        let quantity2 = 0;

        function decreaseQuantity(id) {
            if (id === 'quantity1') {
                if (quantity1 > 0) {
                    quantity1--;
                    document.getElementById(id).textContent = quantity1;
                }
            } else if (id === 'quantity2') {
                if (quantity2 > 0) {
                    quantity2--;
                    document.getElementById(id).textContent = quantity2;
                }
            }
        }

        function increaseQuantity(id) {
            if (id === 'quantity1') {
                quantity1++;
                document.getElementById(id).textContent = quantity1;
            } else if (id === 'quantity2') {
                quantity2++;
                document.getElementById(id).textContent = quantity2;
            }
        }

    </script>
</body>
</html>
