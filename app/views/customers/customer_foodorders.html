<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href='./customer-foodorders.css'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="Your Logo" width="100">
        </div>
        <a class="nav-link" href="#">Option 1</a>
        <a class="nav-link" href="#">Option 2</a>
        <a class="nav-link" href="#">Option 3</a>
        <a class="nav-link" href="#">Option 4</a>
        <a class="nav-link" href="#">Option 5</a>
        <div class="logout-button">
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="dashboard">
        <div class="user-profile">
            <img src="profile-pic.jpg" alt="User Profile Picture">
            <div class="user-profile-info">
                <p>John Doe</p>
                <p>User</p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button>Search</button>
        </div>

        <!-- Food Order Menu -->
        <div class="food-menu">
            <h2>Food Menu</h2>
            <div class="food-item">
                <img src="food-item-1.jpg" alt="Food Item 1" width="100">
                <h3>Food Item 1</h3>
                <p>Price: $10</p>
                <div class="quantity-control">
                    <input type="text" value="0">
                </div>
            </div>
            <div class="food-item">
                <img src="food-item-2.jpg" alt="Food Item 2" width="100">
                <h3>Food Item 2</h3>
                <p>Price: $12</p>
                <div class="quantity-control">
                    <input type="text" value="0">
                </div>
            </div>

            <!-- Delivery Options -->
            <div class="delivery-options">
                <h3>Delivery Options</h3>
                <label for="floor">Select Floor:</label>
                <select id="floor" name="floor">
                    <option value="floor1">Floor 1</option>
                    <option value="floor2">Floor 2</option>
                    <option value="floor3">Floor 3</option>
                </select>
                <br>
                <label for="room">Enter Room Number:</label>
                <select id="room" name="room">
                    <option value="room1">Room 1</option>
                    <option value="room2">Room 2</option>
                    <option value="room3">Room 3</option>
                </select>
            </div>

            <button class="order-button">Place Order</button>
        </div>

        <table class="table" id="guestFoodOrdersTable">
            <tr>
                <th>Order No</th>
                <th>Room No</th>
                <th>Items</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
</body>
</html>
