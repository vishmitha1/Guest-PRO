<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .hover-button {
      position: relative;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      overflow: hidden;
      border: none;
      color: #ffffff;
      background: none;
      transition: color 0.3s;
    }

    .hover-button::before {
      content: 'Hover Me';
      position: absolute;
      top: 0;
      right: -10px; /* Adjust the right offset for the bump */
      width: 10px; /* Adjust the width of the bump */
      height: 100%;
      background: linear-gradient(to right, #3498db 50%, #890000 50%);
      background-size: 200% 100%;
      transition: right 0.3s, width 0.3s, content 0.3s; /* Added content transition */
      z-index: -1; /* Move the bump behind the button content */
    }

    .hover-button:hover {
      color: #3498db; /* Change the text color on hover */
    }

    .hover-button:hover::before {
      right: 0;
      width: 20px; /* Adjust the width of the bump on hover */
      content: 'Hover We'; /* Change content on hover */
    }
  </style>
  <title>Button Hover Effect with Text Change</title>
</head>
<body>
  <button class="hover-button"></button>
</body>
</html>
